<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <div class="header">
            <img src="imagens/hora-extra.png" alt="">
            <h1>Calculadora de horas extras</h1>
        </div>
        <div class="main">
            <div class="form">
                <label for="salario">Valor do salário mensal bruto :</label>
                <input type="number" name="n1" id="salario">
                <br>
                <label for="quant_hr_normais">Quantidade de horas extras - dias normais (úteis):</label>
                <input type="number" name="n2" id="quant_hr_normais">
                <br>
                <label for="quant_hr_fds">Quantidade de horas extras - finais de semana:</label>
                <input type="number" name="n2" id="quant_hr_fds">
                <br>
                <button onclick="calcular()">Calcular</button>
                <a href="index.html"><button>Voltar</button></a>
                <br>
            </div>
            <div class="resultado">
                <label for="res">Resultado:</label>
                <p id="res"> </p>
            </div>
        </div>
        <p id="data"></p>
    </div>
    <script src="codigo.js"> </script>
    <script src="data.js"> </script>
    <script>

var salario = document.getElementById("salario")
var quant_hr_normais = document.getElementById("quant_hr_normais")
var quant_hr_fds = document.getElementById("quant_hr_fds")
var res = document.getElementById("res")

function calcular() {
    var valorhora = Number(salario.value) / 200
    var horaextra = valorhora * Number(quant_hr_normais.value)
    var horafds = valorhora * 1.5 * Number(quant_hr_fds.value)
    res.innerHTML = 
    `<p>Valor da hora de trabalho: R$  ${valorhora.toFixed(2)}</p>
    <p>Quantidade de horas extras normais: ${quant_hr_normais.value} horas - Valor total: R$ ${horaextra.toFixed(2)}</p>
    <p>Quantidade de horas extras de final de semana: ${quant_hr_fds.value} horas - Valor total: R$ ${horafds.toFixed(2)}</p>
    <p>Valores totais a receber R$: ${(horaextra + horafds).toFixed(2)}`
}
    </script>
</body>

</html>
